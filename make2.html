<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker - Result</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e9ecef;
            height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
        }
        .container {
            background: lightpink;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 100px; /* Added margin-top for fixed nav bar */
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }
        .highlight {
            color: #ff5733;
        }
        .similar-words {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>Plagiarism Checker</nav>
    <div class="container">
        <h1>Plagiarism Checker Result</h1>
        <div class="result">
            Similarity: <span class="highlight">{{ similarity }}%</span>
        </div>
        <div class="similar-words">
            <strong>Similar Words:</strong>
            <p>{{ similar_words | join(", ") }}</p>
        </div>
        <a href="/"><button>Check Another</button></a>
    </div>
    <footer>&copy; Naren Plagiarism Checker</footer>
</body>
</html>
