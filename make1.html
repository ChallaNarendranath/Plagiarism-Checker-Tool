<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: grey;
        }
        nav {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            background: gold;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 100px; /* Added margin-top for fixed nav bar */
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid silver;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>Plagiarism Checker</nav>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form action="/check" method="post" enctype="multipart/form-data">
            <textarea name="text1" placeholder="Enter first text / Upload your first document"></textarea>
            <input type="file" name="file1" accept="application/pdf">
            <textarea name="text2" placeholder="Enter second text / Upload your second document"></textarea>
            <input type="file" name="file2" accept="application/pdf">
            <button type="submit">Check</button>
        </form>
    </div>
    <footer>&copy; Naren Plagiarism Checker</footer>
</body>
</html>
